<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Equipamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Monitoramento de Equipamento</h1>
        <div class="report">
            <p><strong>Data/Horário:</strong> <span id="datetime">07/03/2025, 15:16:57</span></p>
            <div class="responsible-group">
                <label for="responsible">Responsável pela Medição:</label>
                <input type="text" id="responsible" placeholder="Nome do Responsável">
            </div>

            <div class="equipment-selector">
                <label for="equipment-select">Selecione o Equipamento:</label>
                <select id="equipment-select" onchange="loadEquipmentData()">
                    <option value="compressor1">Compressor: Atlas</option>
                    <option value="compressor2">Compressor: Atlas 2</option>
                    <option value="compressor3">Compressor: Schuz</option>
                    <option value="compressor4">Compressor: Schuz 2</option>
                    <option value="compressor5">Compressor: Interface</option>
                    <option value="secador1">Secador: SCM</option>
                    <option value="secador2">Secador: Schuz</option>
                    <option value="pulmao1">Pulmão: vaso de presao 1</option>
                    <option value="pulmao2">Pulmão: vaso de presao 2</option>
                    <option value="pulmao3">Pulmão: vaso de presao 3</option>
                    <option value="pulmao4">Pulmão: vaso de presao 4</option>
                </select>
            </div>

            <div class="equipment-details">
                <div class="input-group">
                    <label>Pressão (bar):</label>
                    <input type="number" id="pressure" oninput="saveEquipmentData()">
                </div>
                <div class="input-group">
                    <label>Temperatura (°C):</label>
                    <input type="number" id="temperature" oninput="saveEquipmentData()">
                </div>
                <div class="input-group">
                    <label>Estado:</label>
                    <select id="operation-select" onchange="saveEquipmentData()">
                        <option value="parado">Parado</option>
                        <option value="em operação">Em Operação</option>
                    </select>
                </div>
            </div>

            <div class="controls">
                <button onclick="saveAsPDF()">Salvar como PDF</button>
                <input type="file" id="photoInput" accept="image/*">
                <label for="photoInput">Adicionar Foto</label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
