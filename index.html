<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Equipamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Monitoramento de Equipamento</h1>
        <div class="report">
            <p><strong>Data/Horário:</strong> <span id="datetime">07/03/2025, 15:16:57</span></p>

            <!-- Compressores -->
            <h2>Compressores</h2>
            <div class="equipment-group">
                <div class="equipment">
                    <strong>Compressor 1:</strong>
                    <div class="input-group">
                        <label>Pressão (bar):</label>
                        <input type="number" class="pressure">
                    </div>
                    <div class="input-group">
                        <label>Temperatura (°C):</label>
                        <input type="number" class="temperature">
                    </div>
                    <div class="input-group">
                        <label>Estado:</label>
                        <select class="operation-select">
                            <option value="parado">Parado</option>
                            <option value="em operação">Em Operação</option>
                        </select>
                    </div>
                </div>
                <!-- Repita o bloco acima para os outros compressores -->
                <div class="equipment">
                    <strong>Compressor 2:</strong>
                    <div class="input-group">
                        <label>Pressão (bar):</label>
                        <input type="number" class="pressure">
                    </div>
                    <div class="input-group">
                        <label>Temperatura (°C):</label>
                        <input type="number" class="temperature">
                    </div>
                    <div class="input-group">
                        <label>Estado:</label>
                        <select class="operation-select">
                            <option value="parado">Parado</option>
                            <option value="em operação">Em Operação</option>
                        </select>
                    </div>
                </div>
                <!-- Adicione mais blocos conforme necessário -->
            </div>

            <!-- Secadores -->
            <h2>Secadores</h2>
            <div class="equipment-group">
                <div class="equipment">
                    <strong>Secador 1:</strong>
                    <div class="input-group">
                        <label>Pressão (bar):</label>
                        <input type="number" class="pressure">
                    </div>
                    <div class="input-group">
                        <label>Temperatura (°C):</label>
                        <input type="number" class="temperature">
                    </div>
                    <div class="input-group">
                        <label>Estado:</label>
                        <select class="operation-select">
                            <option value="parado">Parado</option>
                            <option value="em operação">Em Operação</option>
                        </select>
                    </div>
                </div>
                <!-- Repita o bloco acima para o outro secador -->
            </div>

            <!-- Pulmões -->
            <h2>Pulmões</h2>
            <div class="equipment-group">
                <div class="equipment">
                    <strong>Pulmão 1:</strong>
                    <div class="input-group">
                        <label>Pressão (bar):</label>
                        <input type="number" class="pressure">
                    </div>
                    <div class="input-group">
                        <label>Temperatura (°C):</label>
                        <input type="number" class="temperature">
                    </div>
                    <div class="input-group">
                        <label>Estado:</label>
                        <select class="operation-select">
                            <option value="parado">Parado</option>
                            <option value="em operação">Em Operação</option>
                        </select>
                    </div>
                </div>
                <!-- Repita o bloco acima para os outros pulmões -->
            </div>

            <div class="controls">
                <button onclick="saveAsPDF()">Salvar como PDF</button>
                <input type="file" id="photoInput" accept="image/*">
                <label for="photoInput">Adicionar Foto</label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
