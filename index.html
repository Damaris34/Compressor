<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Equipamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Monitoramento de Equipamento</h1>
        <div class="report">
            <p><strong>Data/Horário:</strong> <span id="datetime">07/03/2025, 15:16:57</span></p>

            <!-- Compressores -->
            <h2>Compressores</h2>
            <div class="equipment-group">
                <div class="equipment">Compressor 1: <input type="number" placeholder="Pressão" class="pressure"> <input type="number" placeholder="Temperatura" class="temperature"></div>
                <div class="equipment">Compressor 2: <input type="number" placeholder="Pressão" class="pressure"> <input type="number" placeholder="Temperatura" class="temperature"></div>
                <div class="equipment">Compressor 3: <input type="number" placeholder="Pressão" class="pressure"> <input type="number" placeholder="Temperatura" class="temperature"></div>
                <div class="equipment">Compressor 4: <input type="number" placeholder="Pressão" class="pressure"> <input type="number" placeholder="Temperatura" class="temperature"></div>
                <div class="equipment">Compressor 5: <input type="number" placeholder="Pressão" class="pressure"> <input type="number" placeholder="Temperatura" class="temperature"></div>
            </div>

            <!-- Secadores -->
            <h2>Secadores</h2>
            <div class="equipment-group">
                <div class="equipment">Secador 1: <input type="number" placeholder="Pressão" class="pressure"> <input type="number" placeholder="Temperatura" class="temperature"></div>
                <div class="equipment">Secador 2: <input type="number" placeholder="Pressão" class="pressure"> <input type="number" placeholder="Temperatura" class="temperature"></div>
            </div>

            <!-- Pulmões -->
            <h2>Pulmões</h2>
            <div class="equipment-group">
                <div class="equipment">Pulmão 1: <input type="number" placeholder="Pressão" class="pressure"> <input type="number" placeholder="Temperatura" class="temperature"></div>
                <div class="equipment">Pulmão 2: <input type="number" placeholder="Pressão" class="pressure"> <input type="number" placeholder="Temperatura" class="temperature"></div>
                <div class="equipment">Pulmão 3: <input type="number" placeholder="Pressão" class="pressure"> <input type="number" placeholder="Temperatura" class="temperature"></div>
                <div class="equipment">Pulmão 4: <input type="number" placeholder="Pressão" class="pressure"> <input type="number" placeholder="Temperatura" class="temperature"></div>
            </div>

            <div class="controls">
                <button onclick="saveAsPDF()">Salvar como PDF</button>
                <input type="file" id="photoInput" accept="image/*">
                <label for="photoInput">Adicionar Foto</label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
