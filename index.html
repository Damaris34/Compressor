<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Equipamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Monitoramento de Equipamento</h1>
        <div class="report">
            <p><strong>Data/Horário:</strong> <span id="datetime">07/03/2025, 15:16:57</span></p>
            <p><strong>Temperatura:</strong> <span id="temperature">29</span> °C</p>
            <p><strong>Compressor:</strong> <span id="compressor-status">Desligado</span></p>
            <p><strong>Responsável:</strong> <span id="responsible">Não definido</span></p>
            <div class="controls">
                <label for="compressor-check">Verificar Compressor:</label>
                <input type="checkbox" id="compressor-check">
                <button onclick="updateCompressorStatus()">Atualizar Status</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
